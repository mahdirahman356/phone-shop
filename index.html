<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone shop</title>
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="container mx-auto">
      <!-- section-navbar -->
      <div class="navbar bg-base-100 mt-12">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a class="text-[#706F6F] font-semibold">Home</a></li>
              <li><a class="text-[#706F6F] font-semibold">About</a></li>
              <li><a class="text-[#706F6F] font-semibold">Contact Us</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-[22px] md:text-2xl font-bold">Hot Gadgets</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-[#706F6F] font-semibold">Home</a></li>
            <li><a class="text-[#706F6F] font-semibold">About</a></li>
            <li><a class="text-[#706F6F] font-semibold">Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#0D6EFD] text-white">sign up</a>
        </div>
      </div>

      <!-- section-hero -->
      <div class="hero min-h-80">
        <div class="hero-content text-center">
          <div class="max-w-2xl">
            <h1 class="text-3xl md:text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class=" text-[#706F6F] text-[15px] md:text-[18px] py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
            <button class="btn bg-[#0D6EFD] text-white">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- phone-image -->
       <section>
        <div class="flex justify-center items-center">
          <img class="w-[27%] md:w-[15%]" src="pngwing 3.png" alt="">
          <img class="w-[35%] md:w-[20%]" src="pngwing 3.png" alt="">
          <img class="w-[27%] md:w-[15%]" src="pngwing 3.png" alt="">
        </div>
       </section>

    </header>
    <main class="container mx-auto mt-12 mb-24">
        <section>
          <!-- phones-title -->
          <div class="flex justify-center items-center mb-8">
            <h1 class="text-2xl md:text-4xl font-bold">Search your phone</h1>
          </div>
            <!-- serch-inpur -->
            <div class="mb-28 py-5 px-2 flex items-center justify-center gap-1">
                <input id="input-search"  type="text" placeholder="Search...." class=" input input-bordered w-[60%]   text-[15px]" />
                <button onclick="searchBtn()" class="bg-[#0D6EFD] btn font-bold text-white text-[15px] rounded-md">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  search
                </button>
            </div>

            <!-- loading -->
            <div id="loading" class="text-center my-24 hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>
          <!-- phone-container -->
            <div id="phone-container" class=" gap-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
           <!-- see all btn -->
            <div class="my-5 text-center">
                <button onclick="seeAllPhones()" id="see-all" class="btn bg-slate-300 hidden">See All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
         <!-- <button class="btn" onclick="phoneModal.showModal()">open modal</button> -->
         <dialog id="phoneModal" class="modal modal-bottom sm:modal-middle">
           <div id="" class="modal-box">
               <div id="phone-details-container" class="space-y-3">
        
               </div>
             <div class="modal-action">
               <form method="dialog">
                 <!-- if there is a button in form, it will close the modal -->
                 <button class="btn">Close</button>
               </form>
             </div>
           </div>
         </dialog>
    </main>
<script src="phone.js"></script>
</body>
</html>
